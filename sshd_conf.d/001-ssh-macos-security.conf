# Specify allowed authentication methods
PubkeyAuthentication yes
PasswordAuthentication no
ChallengeResponseAuthentication no
KbdInteractiveAuthentication no

# Disable PAM (prevents password fallback)
UsePAM no

# Disallow root login over SSH for security
PermitRootLogin no

# Disable empty passwords
PermitEmptyPasswords no

# Ensure authorized keys are used
AuthorizedKeysFile     .ssh/authorized_keys

# Reduce verbosity but keep useful logs
LogLevel VERBOSE

# Disconnect idle clients
ClientAliveInterval 300
ClientAliveCountMax 2

# macOS-specific defaults
Subsystem sftp /usr/libexec/sftp-server
